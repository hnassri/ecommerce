<!-- Component ajouter une adresse -->
<form>
    <div class="checkbox-form">
        <div class="row">
            <div class="col-md-12">
                <br>
                <h4 class="small-title">Ajouter une adresse</h4>
                <br>
            </div>
            <div class="col-md-6">
                <div class="checkout-form-list">
                    <label>Prénom <span class="required">*</span></label>
                    <input placeholder="Prénom" type="text">
                </div>
            </div>
            <div class="col-md-6">
                <div class="checkout-form-list">
                    <label>Nom <span class="required">*</span></label>
                    <input placeholder="Nom" type="text">
                </div>
            </div>
            <div class="col-md-8">
                <div class="checkout-form-list">
                    <label>Adresse de livraison <span class="required">*</span></label>
                    <input placeholder="Adresse de livraison" type="text">
                </div>
            </div>
            <div class="col-md-6">
                <div class="checkout-form-list">
                    <label>Ville <span class="required">*</span></label>
                    <input placeholder="Ville" type="text">
                </div>
            </div>
            <div class="col-md-6">
                <div class="checkout-form-list">
                    <label>Région <span class="required">*</span></label>
                    <input placeholder="Région" type="text">
                </div>
            </div>
            <div class="col-md-6">
                <div class="checkout-form-list">
                    <label>Code postale <span class="required">*</span></label>
                    <input placeholder="Code postale" type="text">
                </div>
            </div>
            <div class="col-md-6">
                <div class="country-select clearfix">
                    <label>Pays <span class="required">*</span></label>
                    <select class="myniceselect nice-select wide">
                        <option data-display="France">France</option>
                        <option value="Royaume-Uni">Royaume-Uni</option>
                        <option value="Allemagne">Allemagne</option>
                    </select>
                </div>
            </div>
            <div class="single-input">
                <button class="btn btn-custom-size lg-size btn-webshop-primary" type="submit">
                    <span>Sauvegarder</span>
                </button>
            </div>
        </div>
    </div>
</form>
<!-- Component ajouter une adresse -->
