<!-- Component Produit-->
<div class="tab-pane fade" id="account-orders" role="tabpanel" aria-labelledby="account-orders-tab">
    <div class="p-4">
        <h2 class="widgets-title mb-4">Produits</h2>
            <div class="widgets-searchbox">
                <form id="widgets-searchbox">
                    <input class="input-field" type="text" placeholder="Rechercher"></input>
                        <button class="widgets-searchbox-btn" type="submit">
                            <i class="fa fa-search"></i>
                        </button>
                </form>
            </div>
            <div class="product-topbar">
                <ul >
                    <li class="short">
                        <select class="nice-select" style="display: none;">
                            <option value="#">Toutes catégories</option>
                        </select>
                    </li>
                    <li class="short">
                        <select class="nice-select" style="display: none;">
                            <option value="1">Trier par nom (A-Z)</option>
                            <option value="2">Trier par nom (Z-A)</option>
                            <option value="3">Trier par prix ↑</option>
                            <option value="4">Trier par prix ↓</option>
                        </select>
                    </li>
                    <li class="short">
                        <input class="cart_btn" value="Actualiser" type="submit">
                    </li>
                    <li class="short">
                        <input class="cart_btn" value="Créer un produit" type="submit">
                    </li>
                </ul>
            </div>
    </div>
    <div class="cart-area">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <form>
                        <div class="table-content table-responsive">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th class="cart-product-name">Nom</th>
                                        <th class="product-price">Status</th>
                                        <th class="product-quantity">Changement Stock</th>
                                        <th class="product-quantity">Quantités</th>
                                        <th class="product-subtotal">Prix</th>
                                        <th class="product_remove">Supprimer</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td class="product-name"><a href="#">Nom (À Définir)</a></td>
                                        <td class="product-name">Status stock (À Définir)</td>
                                        <td class="product-name">
                                            <input class="cart_btn" value="Hors stock" type="submit">
                                            <!-- <input class="cart_btn" value="En stock" type="submit"> -->
                                        </td>
                                        <td class="quantity">
                                            <div class="cart-plus-minus">
                                                <input class="cart-plus-minus-box" value="1" type="text">
                                                <div class="dec qtybutton">
                                                    <i class="fa fa-minus"></i>
                                                </div>
                                                <div class="inc qtybutton">
                                                    <i class="fa fa-plus"></i>
                                                </div>
                                            </div>
                                        </td>
                                        <td class="product-subtotal"><span class="amount">Prix (À Définir)</span></td>
                                        <td class="product_remove">
                                            <a href="#">
                                                <i class="pe-7s-close" data-tippy="Supprimer" data-tippy-inertia="true"
                                            data-tippy-animation="shift-away" data-tippy-delay="50"
                                            data-tippy-arrow="true" data-tippy-theme="sharpborder"></i>
                                            </a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
    <!-- Component Produit-->
