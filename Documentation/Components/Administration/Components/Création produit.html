<!-- Component créer Produit-->
<div class="tab-pane fade" id="account-orders" role="tabpanel" aria-labelledby="account-orders-tab">
    <div class="p-4">
        <h2 class="widgets-title mb-4">Produits</h2>
    </div>
    <div class="row">
        <div class="col-xl-6 col-lg-6 col-md-12">
            <form>
                <div class="form-group mb-3">
                    <input id="name" name="name" type="text" class="form-control validate" placeholder="Nom du produit"></input>
                </div>
                <div class="form-group mb-3">
                    <textarea class="form-control validate tm-small" rows="5" placeholder="Description"></textarea>
                </div>
                <div class="input-group mb-3">
                    <input type="number" placeholder="Prix" class="form-control" min="0.00" max="10000.00" step="0.10"/>
                    <div class="input-group-append">
                      <span class="input-group-text">€</span>
                    </div>
                </div>
                <div class="form-group mb-3">
                    <textarea class="form-control validate tm-small" rows="5" placeholder="Caractéristiques"></textarea>
                </div>
                <div class="row">
                    <ul class="mb-3">
                        <li class="short">
                            <select class="nice-select" style="display: none;">
                                <option value="#">Toutes catégories</option>
                            </select>
                        </li>
                    </ul>
                    <div class="cart-area mb-3">
                        <div class="quantity">
                            <div class="cart-plus-minus">
                                <input class="cart-plus-minus-box" value="1" type="text"></input>
                                <div class="dec qtybutton">
                                    <i class="fa fa-minus"></i>
                                </div>
                                <div class="inc qtybutton">
                                    <i class="fa fa-plus"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-xl-6 col-lg-6 col-md-12 mx-auto mb-4">
            <div class="tm-product-img-edit mx-auto">
                <img src="../Maquette/assets/images/product/medium-size/1-1-270x300.jpg" alt="Image produit" class="img-fluid d-block mx-auto">
            </div>
            <div class="custom-file mt-3 mb-3">
                <input id="fileInput" type="file" style="display:none;">
                <input type="button" class="btn btn-primary btn-block mx-auto" value="Charger une image" onclick="document.getElementById('fileInput').click();">
            </div>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary btn-block">Sauvegarder</button>
        </div>
    </div>
</div>
<!-- Component créer Produit-->
