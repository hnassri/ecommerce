<!-- Tableau panier -->
<form>
    <div class="table-content table-responsive">
        <table class="table">
            <thead>
                <tr>
                    <th class="product_remove">Supprimer</th>
                    <th class="product-thumbnail">Images</th>
                    <th class="cart-product-name">Produits</th>
                    <th class="product-price">Prix</th>
                    <th class="product-quantity">Quantité</th>
                    <th class="product-subtotal">Prix total</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="product_remove">
                        <a href="#">
                            <i class="pe-7s-close" data-tippy="Supprimer" data-tippy-inertia="true"
                        data-tippy-animation="shift-away" data-tippy-delay="50"
                        data-tippy-arrow="true" data-tippy-theme="sharpborder"></i>
                        </a>
                    </td>
                    <td class="product-thumbnail">
                        <a href="#">
                            <img src="assets/images/product/small-size/1-1-112x124.png" alt="Image produit">
                        </a>
                    </td>
                    <td class="product-name"><a href="#">Produit 1</a></td>
                    <td class="product-price"><span class="amount">30.20€</span></td>
                    <td class="quantity">
                        <div class="cart-plus-minus">
                            <input class="cart-plus-minus-box" value="1" type="text">
                            <div class="dec qtybutton">
                                <i class="fa fa-minus"></i>
                            </div>
                            <div class="inc qtybutton">
                                <i class="fa fa-plus"></i>
                            </div>
                        </div>
                    </td>
                    <td class="product-subtotal"><span class="amount">30.20€</span></td>
                </tr>
            </tbody>
        </table>
    </div>
</form>
